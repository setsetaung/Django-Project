{% extends "main.html" %}

{% block content %}

{% if user.is_authenticated %}          
{{ user.get_username }}
  <form action="" method="post">
    {% csrf_token %}
    {% if form.email.errors %}
      {{ form.email.errors }}
    {% endif %}
      <p>{{ form.email }}</p>
      
      <input type="submit" class="btn btn-default btn-lg" value="Reset password">
  </form>
{% else %}
  <h1><a href="{% url 'login'%}?next={{request.path}}">Login</a>してください。</h1>
{% endif %}

  
{% endblock %}
